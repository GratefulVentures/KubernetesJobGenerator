apiVersion: batch/v1
kind: Job
metadata: {name: ga-referrals-2018-06-04}
spec:
  backoffLimit: 1
  parallelism: 1
  template:
    metadata: {name: ga-referrals-2018-06-04}
    spec:
      containers:
      - args: [google_analytics_pipeline.py, ./report_configs/google_analytics/referrals.json,
          2018-06-04]
        command: [python]
        image: gcr.io/grateful-197822/backlog
        name: ga-referrals-2018-06-04
        volumeMounts:
        - {mountPath: /usr/src/app/creds, name: creds, readOnly: true}
      restartPolicy: Never
      volumes:
      - name: creds
        secret: {secretName: big-query-pipeline}
